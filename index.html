<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <style>
#container{
    text-align: center;
    background-color:violet;
    display: flex;
    flex-direction: column;
    width: 900px;
    margin-left: 300px;
    margin-top: 200px;
}
h1{
    color:darkgreen;
}
#input{
    width: 50%;
    margin-left: 200px;
    border: 2px silver;
    background-color:cyan;
    color: white;
}
    </style>
    <script>
        function countCharacters(){
        const input= document.getElementById("input");
        const count=document.getElementById("count");
        count.textContent=input.value.length;
        }
    </script>
</head>
<body>
    
    <div id="container">
        <h1>TEXT COUNTER</h1>
        <textarea placeholder="Type your text here..." id="input" oninput="countCharacters()" cols="5"></textarea>
        <p>
   <span id="count">0</span>characters
</p>
    </div>
</body>
</html>
